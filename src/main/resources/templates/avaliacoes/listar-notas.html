<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Listar notas</title>
</head>
<body>

    <div class="container">
        <h3>Lista de Avaliações</h3>
        <div class="panel-default">
            <div class="panel-heading">
                <strong>Avaliações</strong>
            </div>

            <div class="panel-body">
                <div class="table-responsible">
                    <table class="table table-sm table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Curso</th>
                                <th>Conceito</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="avaliacao : ${avaliacoes}">
                                <td th:text="${avaliacao.alunoCurso.aluno.nome}"></td>
                                <td th:text="${avaliacao.alunoCurso.curso.nome}" ></td>
                                <td th:text="${avaliacao.conceito}"></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <a class="btn btn-sm btn-success" th:href="@{/avaliacoes/adiciona}">Adicionar</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

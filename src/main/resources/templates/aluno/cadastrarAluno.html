<!DOCTYPE html>
<html lang="en" <xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="panel-default">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Cadastar Alunos</h1>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" th:action="@{/aluno/salvar}" th:object="${aluno}" method="post" style="margin: 10px;">
                    <div class="form-group">
                        <fieldset>
                            <div class="form-group row">
                                <label>Nome</label>
                                <input type="text" class="form-control input-sm" th:field="*{nome}" placeholder="Informe o nome" maxlength="50"/>
                            </div>
                            <div class="form-group row">
                                <label>Turma</label>
                                <select class="form-control" th:field="*{turma}">
                                    <option value="">Selecione a turma</option>
                                    <option th:each="objTurma : ${listaTurma}" th:value="${objTurma.id}" th:text="${objTurma.nome}"></option>
                                </select>
                            </div>
                        </fieldset>
                        <div align="center">
                            <button type="submit" class="btn btn-sm btn-success">Salvar</button>
                            <a type="reset" class="btn btn-sm btn-danger" href="/aluno/listarAlunos">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

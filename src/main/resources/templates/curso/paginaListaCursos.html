<!DOCTYPE html>
<html lang="en" <xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="panel-default">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Listagem de Alunos</h1>
            </div>
            <div class="panel-body">
                <div class="table-responsible">
                    <table class="table table-sm table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOME</th>
                                <th></th>
                            </tr>
                        </thead>                                                    
                        <tbody>
                            <tr th:each="curso : ${cursos}">
                                <td th:text="${curso.id}"></td>
                                <td th:text="${curso.nome}"></td>
                                <td>
                                    <div class="btn-group pull-right">
                                        <a class="btn btn-sm btn-primary" th:href="@{/curso/paginaAlterar/{idCurso}(idCurso=${curso.id})}" >ALTERAR</a>
                                        <a class="delete btn btn-sm btn-danger" th:href="@{/curso/excluir/{idCurso}(idCurso=${curso.id})}">EXCLUIR</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- <a class="btn btn-sm btn-success">CADASTRAR NOVO DOCUMENTO</a> -->
        <a class="btn btn-sm btn-success" href ="/curso/cadastrarCurso">CADASTRAR NOVO CURSO</a>
    </div>

</body>

</html>
